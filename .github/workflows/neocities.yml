      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3 # Not needed with a .ruby-version file
          bundler-cache: true
            
      - name: "Build Site"
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

